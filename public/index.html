<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Poster</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; }
    textarea { width: 100%; height: 100px; }
    button { padding: 8px 16px; margin-top: 8px; }
    .note { background: #f5f5f5; margin: 8px 0; padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>üìù Add a Note</h1>

  <textarea id="noteText" placeholder="Write your note here..."></textarea><br>
  <button id="sendBtn">Send Note</button>

  <h2>üìã Notes</h2>
  <div id="notes"></div>

  <script>
    const API_URL = "https://mini-api-uvya.onrender.com"; // change this to your backend URL

    const sendBtn = document.getElementById("sendBtn");
    const noteText = document.getElementById("noteText");
    const notesDiv = document.getElementById("notes");

    async function fetchNotes() {
      const res = await fetch(`${API_URL}/notes`);
      const data = await res.json();
      notesDiv.innerHTML = data.map(n => `<div class="note">${n.text}</div>`).join("");
    }

    async function sendNote() {
      const text = noteText.value.trim();
      if (!text) return alert("Write something first!");
      const res = await fetch(`${API_URL}/notes`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      if (res.ok) {
        noteText.value = "";
        await fetchNotes();
      } else {
        const err = await res.json();
        alert("Error: " + err.error);
      }
    }

    sendBtn.addEventListener("click", sendNote);
    fetchNotes();
  </script>
</body>
</html>
